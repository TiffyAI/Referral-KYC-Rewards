<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Trust & Referral</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('MintBadgePlaceholder.jpg') no-repeat center center/cover;
      color: #00f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glass {
      background: rgba(0, 0, 20, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px #00f0ff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00f0ff;
    }

    .stats {
      font-size: 1.2rem;
      margin: 0.8rem 0;
    }

    #trustScore {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .locked {
      color: red;
      text-shadow: 0 0 10px red;
    }

    .unlocked {
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    button, input[type="file"] {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      padding: 10px 20px;
      margin: 0.4rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover, input[type="file"]:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 15px #00f0ff;
    }

    input[type="file"] {
      padding: 8px;
    }

    hr {
      border: none;
      height: 1px;
      background: #00f0ff44;
      margin: 2rem 0;
    }

    #importStatus {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>TiffyAI Trust & Referral</h1>

    <div id="trustScore">Trust Score: <span id="scoreValue">0</span>%</div>
    <div class="stats" id="blueKeys">üîµ Blue Keys: 0</div>
    <div class="stats" id="goldKeys">ü•á Gold Keys: 0</div>
    <div class="stats" id="shares">üì£ Shares: 0</div>
    <div class="stats locked" id="trustStatus">‚ö†Ô∏è Your device is not yet trusted</div>

    <button onclick="handleShare()">üì£ Share Referral Link</button>
    <button onclick="addBlueKey()">üîê Claim Blue Key</button>

    <hr />

    <button onclick="exportTrustToFile()">üìÅ Backup Trust File</button>
    <input type="file" onchange="importFile(event)" />

    <div id="importStatus"></div>
  </div>

  <script type="module">
    import {
      getTrustData,
      saveTrustData,
      addBlueKey,
      addShare,
      exportTrustToFile,
      importTrustFromFile
    } from './trust.js';

    function updateUI() {
      const data = getTrustData();

      document.getElementById('scoreValue').innerText = data.trustScore;
      document.getElementById('blueKeys').innerText = `üîµ Blue Keys: ${data.blueKeys}`;
      document.getElementById('goldKeys').innerText = `ü•á Gold Keys: ${data.goldKeys}`;
      document.getElementById('shares').innerText = `üì£ Shares: ${data.shares}`;

      const status = document.getElementById('trustStatus');
      if (data.trustScore >= 50) {
        status.innerText = '‚úÖ Device Trusted';
        status.classList.remove('locked');
        status.classList.add('unlocked');
      } else {
        status.innerText = '‚ö†Ô∏è Your device is not yet trusted';
        status.classList.add('locked');
        status.classList.remove('unlocked');
      }
    }

    window.addBlueKey = () => {
      addBlueKey();
      updateUI();
    };

    window.handleShare = () => {
      addShare();
      updateUI();
      const refCode = Math.random().toString(36).substring(7);
      const shareURL = window.location.href.split('?')[0] + '?ref=' + refCode;
      window.open(`https://twitter.com/intent/tweet?text=Join%20TiffyAI!%20Use%20my%20referral%20link:%20${encodeURIComponent(shareURL)}`, '_blank');
    };

    window.exportTrustToFile = exportTrustToFile;

    window.importFile = (e) => {
      const file = e.target.files[0];
      if (!file) return;

      importTrustFromFile(file, (success) => {
        document.getElementById('importStatus').innerText = success ? '‚úÖ Trust file loaded!' : '‚ùå Invalid or corrupted file.';
        updateUI();
      });
    };

    updateUI();
  </script>
</body>
</html>
