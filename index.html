<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffyAI Trust Score</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      margin: 10px;
      cursor: pointer;
    }
    .locked {
      color: red;
    }
  </style>
</head>
<body>
  <h1>TiffyAI Trust System</h1>
  <p>Trust Score: <span id="scoreValue">0</span>%</p>
  <p id="trustStatus"></p>

  <button id="claimAndBackupBtn">üîê Claim Blue Key & Backup</button>
  <input type="file" id="importInput" accept=".json" />

  <script type="module">
    import {
      getTrustData,
      claimBlueKey,
      saveBackup,
      importBackup
    } from './trust.js';

    const claimBtn = document.getElementById('claimAndBackupBtn');
    const importInput = document.getElementById('importInput');

    claimBtn.addEventListener('click', () => {
      const last = parseInt(localStorage.getItem('lastClaim') || 0);
      const now = Date.now();
      const hoursPassed = (now - last) / 1000 / 60 / 60;

      if (hoursPassed < 24) {
        alert('‚è≥ You can only claim 1 Blue Key per 24 hours.');
        return;
      }

      claimBlueKey();
      localStorage.setItem('lastClaim', now.toString());
      updateUI();

      // Save automatic backup
      const data = getTrustData();
      saveBackup(data);
    });

    importInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const encryptedData = e.target.result;
        importBackup(encryptedData);
        updateUI();
      };
      reader.readAsText(file);
    });

    function updateUI() {
      const data = getTrustData();
      document.getElementById('scoreValue').innerText = data.trustScore;

      const status = document.getElementById('trustStatus');
      if (data.trustScore >= 50) {
        status.innerText = '‚úÖ Device Trusted';
        status.classList.remove('locked');
      } else {
        status.innerText = '‚ö†Ô∏è Your device is not yet trusted';
        status.classList.add('locked');
      }
    }

    updateUI();
  </script>
</body>
</html>
